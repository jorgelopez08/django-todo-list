{% extends 'base.html' %} 
{% block title %} Start {% endblock %} 
{% block content %}
<div class="container">
  {% if alert %}
    <div class="alert alert-danger" role="alert">
      {{ alert }}
    </div>
  {% endif %}
  <div class="row">
    <div class="text-center">
      <h2>Login</h2>
    </div>

  </div>
  <div class="row">
    <div class="container">
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="usernameForm" class="form-label">Username</label>
          <input
            name="username"
            type="text"
            class="form-control"
            id="usernameForm"
            placeholder="johndoe"
          />
        </div>
        <div class="mb-3">
          <label for="passwordForm" class="form-label">Password</label>
          <input
            name="password"
            type="password"
            class="form-control"
            id="passwordForm"
            placeholder="Password (8 Characters min)"
          />
        </div>
        <div class="mb-3">
          <button class="btn btn-primary w-100" type="submit">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
