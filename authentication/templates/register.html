{% extends 'base.html' %} 
{% block title %} Register {% endblock %} 
{% block content %}
<div class="container">
  <div class="row">
    <div class="text-center">
      <h2>Register</h2>
    </div>
  </div>
  <div class="row">
    <div class="container">
        <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="emailForm" class="form-label">Email address</label>
          <input
            name="email"
            type="email"
            class="form-control"
            id="emailForm"
            placeholder="name@example.com"
          />
        </div>

        <div class="mb-3">
          <label for="firstForm" class="form-label">First name</label>
          <input
            name="first_name"
            type="text"
            class="form-control"
            id="firstForm"
            placeholder="John"
          />
        </div>
     
        <div class="mb-3">
          <label for="lastForm" class="form-label">Last name</label>
          <input
            name="last_name"
            type="text"
            class="form-control"
            id="lastForm"
            placeholder="John"
          />
        </div>

        <div class="mb-3">
          <label for="usernameForm" class="form-label">Username</label>
          <input
            name="username"
            type="text"
            class="form-control"
            id="usernameForm"
            placeholder="johnsmith"
          />
        </div>

        <div class="mb-3">
          <label for="passwordForm" class="form-label">Password</label>
          <input
            name="password"
            type="password"
            class="form-control"
            id="passwordForm"
            placeholder="Password (8 Characters min)"
          />
        </div>
        <button class="btn btn-primary w-100" type="submit">
          Register
        </button>

      </form>
    </div>
  </div>
</div>
{% endblock %}
