{% extends 'base.html' %} 
{% block title %} Index {% endblock %} 
{% block content %}
<div class="container">
  {% if alert %}
    <div class="alert alert-danger" role="alert">
      {{ alert }}
    </div>
  {% endif %}

  <div class="row">
    <div class="text-center">
      <h2>Notes</h2>
    </div>

  <div class="row">
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="noteForm" class="form-label">New Note</label>
        <input name="details" type="text" class="form-control" id="noteForm" placeholder="Note">
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
  </div>

  <div class="row mt-3">
    <ul>
      {% for note in notes %}
          <div class="mb-3 align-items-center">
            <li style="list-style-type: none">
                <div class="card w-50">
                  <div class="card-body">
                      <h6>
                          {{ note.details }}
                      </h6>
                      <a href="/delete/{{ note.id }}" class="btn btn-danger">Delete</a>
                  </div>
                </div>
            </li>
          </div>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
</div>
